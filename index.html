<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Info</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container">
            <div class="navbar-header">
               <a class="navbar-brand" href="index.html">Home</a>
            </div>
         </div>
      </nav>
      <div class="container">
         <!--starts To Search with the name and year -->
         <div class="jumbotron">
            <h3 class="text-center">Search By Title and Year </h3>
            <form id="searchFormName">
               <div class="row">
                  <div class="col-md-5">
                     <input  type="text" class="form-control" id="searchText" placeholder="Title:">
                  </div>
                  <div class="col-md-5">
                     <input  type="text" class="form-control" id="searchYear" placeholder="Year:">
                  </div>
                  <button type="submit">Submit</button>
               </div>
            </form>
         </div>
         <!--Ends of Search with the name and year -->
         <!--starts To Search with the imdbID -->
         <div class="jumbotron">
            <h3 class="text-center">Search By imdbID</h3>
            <form id="searchFormId">
               <div class="row">
                  <div class="col-md-10">
                     <input  type="text" class="form-control" id="searchId" placeholder="imdbID:">
                  </div>
                  <div class="col-md-2">
                     <button type="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
         <!--Ends of Search with the imdbID -->

      </div>
      <!-- To Display the result -->
      <div class="container result">
         <center>
            <h1>
               <div id="title"></div>
            </h1>
         </center>
         <hr>
         <div class="row">
            <div class="col-md-6" align="center">
               <img class="coverPic img-responsive" alt="Poster">
            </div>
            <div class="col-md-6">
               <h5>    Year: <span id="Year" ></span></h5>
               <h5>    Actors: <span id="Actors" ></span></h5>
               <h5>    Awards: <span id="Awards" ></span></h5>
               <h5>    BoxOffice: <span id="BoxOffice" ></span></h5>
               <h5>    Country: <span id="Country" ></span></h5>
               <h5>    Director: <span id="Director" ></span></h5>
               <h5>    Genre: <span id="Genre" ></span></h5>
               <h5>    Language: <span id="Language" ></span></h5>
               <h5>    Production: <span id="Production" ></span></h5>
               <h5>    Released: <span id="Released" ></span></h5>
               <h5>    Runtime: <span id="Runtime" ></span></h5>
               <h5>    imdbID: <span id="imdbID" ></span></h5>
               <h5>    Ratings: <span id="Ratings" ></span></h5>
               <h5>    Website: <span id="link" ></span></h5>
               <h5>    Plot: <span id="Plot" ></span></h5>
            </div>
         </div>
      </div>
      <!-- end To Display the result -->
      <!-- Error display -->
      <div class="container error" align="center">
         <h2>Search for other movies</h2>
      <!-- Ends Error display -->
      </div>
      <script
         src="https://code.jquery.com/jquery-3.1.1.min.js"
         integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
         crossorigin="anonymous"></script>
      <script src=" https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="js/main.js"></script>
	   <script src="jquery-1.12.0.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </body>
</html>
